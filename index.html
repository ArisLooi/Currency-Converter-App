<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light">

  <div class="container mt-5">
    <div class="card mx-auto shadow" style="max-width: 600px;">
      <div class="card-header bg-dark text-white">
        <h4 class="mb-0 text-center">Currency Converter App</h4>
      </div>
      <div class="card-body">
        <form>
          <!-- Amount Input -->
          <div class="mb-3">
            <label for="amount" class="form-label">Amount to Convert:</label>
            <input type="number" id="amount" class="form-control" placeholder="Enter an amount">
          </div>
          <!-- Dropdown Group -->
          <div class="row mb-3">
            <!-- From and To Dropdowns -->
            <div class="row align-items-center mb-4">
              <div class="col-md-6 mb-3 mb-md-0">
                <div class="d-flex align-items-center">
                  <label for="from-currency" class="label-box">From</label>
                  <select id="from-currency" class="form-select">
                    <option value="" disabled selected>Choose...</option>
                    <option value="usd">US Dollar (USD)</option>
                    <option value="sgd">Singapore Dollar (SGD)</option>
                    <option value="myr">Ringgit Malaysia (MYR)</option>
                    <option value="eur">Euro (EUR)</option>
                    <option value="aud">Australian Dollar (AUD)</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="d-flex align-items-center">
                  <label for="to-currency" class="label-box">To</label>
                  <select id="to-currency" class="form-select">
                    <option value="" disabled selected>Choose...</option>
                    <option value="usd">US Dollar (USD)</option>
                    <option value="sgd">Singapore Dollar (SGD)</option>
                    <option value="myr">Ringgit Malaysia (MYR)</option>
                    <option value="eur">Euro (EUR)</option>
                    <option value="aud">Australian Dollar (AUD)</option>
                  </select>
                </div>
              </div>
            </div>
            <!-- Buttons -->
            <div class="text-center">
              <button type="button" id="convert-btn" class="btn btn-custom me-2">Convert</button>
              <button type="reset" id="reset-btn" class="btn btn-custom">Reset</button>
            </div>
            <!-- Result -->
            <div class="result-container">
              <p id="result"></p>
            </div>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
